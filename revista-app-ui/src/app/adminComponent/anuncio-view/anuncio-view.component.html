<div fxLayout="column" class="contenedor">

    <div class="cuadrado" *ngFor="let anuncio of anuncios">
        <!-- texto -->
        <div class="texto" *ngIf="anuncio.tipoAnuncio==1">

            <div class="card contenedor-texto max-width">
                <div class="card-body">
                    <h1 class="text-center">{{anuncio.textoAnuncio}}</h1>
                    <p class="card-text texto-anuncio text-center">{{anuncio.textoAnuncio}}</p>
                </div>
            </div>
        </div>

        <!-- imagen -->
        <img *ngIf="anuncio.tipoAnuncio==2" class="img-fluid"  [src]="buscarImagen(anuncio)">

        <!-- video -->
    
        <iframe *ngIf="anuncio.tipoAnuncio==3"  
            [src]="formatearLink(anuncio.video)" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

</div>
